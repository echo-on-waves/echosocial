  Questo sito web \xC3\xA8 basato su Crabgrass, un'applicazione web che \xC3\xA8 <a href=\"http://www.affero.org/oagpl.html\">software libero</a> e che \xC3\xA8 stata progettata per l'organizzazione di gruppi e reti, e che \xC3\xA8 tagliata su misura per le necessit\xC3\xA0 dei movimenti per la giustizia globale. L'obiettivo a lungo termine \xC3\xA8 di fornire gli strumenti tecnici per favorire il lavoro delle reti per un cambiamento sociale attivo, confederale e di democrazia diretta. [di pi\xC3\xB9... -> /crabgrass/about]\r\n  \r\n\
  h3. Questo sito web \xC3\xA8 nuovo per te?\r\n\
  \r\n\
